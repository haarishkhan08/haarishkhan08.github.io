
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Haarish’s Playoff Predictor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-container">
        <h1>Haarish’s Playoff Predictor</h1>
        <label for="team-select">Select Your Team:</label>
        <select id="team-select" onchange="updateChances()">
            <option value="">--Choose a Team--</option>
            <option value="CSK">Chennai Super Kings</option>
            <option value="MI">Mumbai Indians</option>
            <option value="RCB">Royal Challengers Bangalore</option>
            <option value="KKR">Kolkata Knight Riders</option>
            <option value="SRH">Sunrisers Hyderabad</option>
            <option value="RR">Rajasthan Royals</option>
            <option value="DC">Delhi Capitals</option>
            <option value="PBKS">Punjab Kings</option>
            <option value="LSG">Lucknow Super Giants</option>
            <option value="GT">Gujarat Titans</option>
        </select>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
